<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finolex Printing App - Login</title>
    <link rel="stylesheet" href="./Styles/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Finolex Printing App</h1>
        <p>Label Printing System</p>
      </div>

      <div class="login-form">
        <form id="loginForm" onsubmit="handleLogin(event)">
          <!-- Base URL -->
          <div class="form-group">
            <label for="baseUrl">Base URL</label>
            <div class="input-wrapper">
              <span class="input-icon">ğŸŒ</span>
              <input
                type="text"
                id="baseUrl"
                placeholder="https://api.example.com"
                required
                value="https://api.example.com"
              />
            </div>
          </div>

          <!-- Username -->
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-wrapper">
              <span class="input-icon">ğŸ‘¤</span>
              <input
                type="text"
                id="username"
                placeholder="Enter your username"
                required
                autocomplete="username"
              />
            </div>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <span class="input-icon">ğŸ”’</span>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              />
              <span class="password-toggle" onclick="togglePassword()">ğŸ‘ï¸</span>
            </div>
          </div>

          <!-- Login Button -->
          <button type="submit" id="loginBtn">Login</button>

          <!-- Message Display -->
          <div class="message" id="message"></div>
        </form>

        <div class="footer-text">
          Â© 2025 Finolex Printing App. All rights reserved.
        </div>
      </div>
      
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
